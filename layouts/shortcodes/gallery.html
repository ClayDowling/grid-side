{{ $dir := .Get "dir" }}
{{ $url := .Get "baseurl" }}
{{ $files := readDir $dir }}

<div class="masonry-flex-container">
    {{ range $files }}
        <!-- TODO: Figure out why line height causes issues here -->
        <div class="flex-item no-line-height">
                <img src="{{ $url }}{{ .Name | urlize }}"
                     class="fill-container-width" />
        </div>
    {{ end }}
</div>
