<a href="{{ .link }}" class="flex-item">
    <div class="cell
        fill-container
        no-padding
        {{ if .image }}fullsize-background-image{{ end }}
    " style="
        {{ with .image }}
            background-image: url({{ . }});
        {{ else }}
            background-color: {{ .color }};
        {{ end }}

        {{ with .image_position }}
            background-position: {{ . }};
        {{ end }}

        height: {{ with .height }}
            {{ . }}
        {{ else }}
            33.33vh
        {{ end }};
    ">
        {{ if eq .always_show_text true }}
            <h3>{{ .name }}</h3>
        {{ end }}

        <div class="highlight-block">
            <h3>{{ .name }}</h3>
        </div>
    </div>
</a>
