<link rel="stylesheet" href="{{ .Site.BaseURL }}css/materialize.min.css">

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
/*
 * Force overriding of Flexbox Grid row properties that cause compatibility
 * issues with Materialize row (opposite using Flexbox with Materialize
 * properties is not an issue).
 */
.force-materialize-row {
    display: block !important;
    margin-left: auto !important;
    margin-right: auto !important;
    margin-bottom: 20px !important;
}

.cell {
    position: relative;
    border: 1px solid #FFF;
}

.horizontal li {
    display: inline;
}

.no-bullets li {
    list-style-type: none;
    padding: 5px;
}

.highlight-block {
    display: block;
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    text-align: center;
    color: #FFF;
    background-color: rgba(240, 95, 64, 0.5);
    opacity: 0.0;
    transition: all 0.35s;
}

.highlight-block:hover {
    opacity: 1.0;
}
</style>
