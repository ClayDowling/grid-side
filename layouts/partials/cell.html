<a href="{{ .link }}">
    <div class="cell col 
        s{{ with .Size.small }}{{ . }}{{ else }}12{{ end }}
        m{{ with .Size.medium }}{{ . }}{{ else }}6{{ end }}
        l{{ with .Size.large }}{{ . }}{{ else }}4{{ end }}
    " style="
        padding: 0px;

        {{ with .image }}
            background-image: url({{ . }});
            background-size: cover;
            background-repeat: no-repeat;
        {{ else }}
            background-color: {{ .color }};
        {{ end }}

        height: {{ with .Site.Params.Cells.height }}
            {{ . }}
        {{ else }}
            33vh
        {{ end }};
    ">
        <div class="highlight-block valign-wrapper">
            <span class="valign center-align white-text">
                <h3>{{ .name }}</h3>
            </span>
        </div>
    </div>
</a>
