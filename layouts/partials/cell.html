<a href="{{ .link }}">
    <div class="cell col 
        s{{ with .Size.small }}{{ . }}{{ else }}12{{ end }}
        m{{ with .Size.medium }}{{ . }}{{ else }}6{{ end }}
        l{{ with .Size.large }}{{ . }}{{ else }}4{{ end }}
    " style="
        padding: 0px;

        {{ with .image }}
            background-image: url({{ . }});
            background-size: cover;
            background-repeat: no-repeat;
        {{ else }}
            background-color: {{ .color }};
        {{ end }}

        height: {{ with .Site.Params.Cells.height }}
            {{ . }}
        {{ else }}
            33vh
        {{ end }};
    ">
        {{ if or (not .always_show_text) (eq .always_show_text false) }}
        <div class="highlight-block">
        {{ end }}

            <!-- NOTE: Must use positioning instead of vertical-align due   -->
            <!--       to float property on col of row.                     -->
            <span class="center-align white-text" style="
                display: inline-block;
                position: relative;
                width: 100%;
                height: 100%;
            ">
                <h3 class="js-vertical-align">{{ .name }}</h3>
            </span>

        {{ if eq .always_show_text true }}
        <div class="highlight-block">
        {{ end }}
        </div>
    </div>
</a>
